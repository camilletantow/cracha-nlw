<!DOCTYPE html>

<html>
  <head>
    <title>Camille Tantow - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo_rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Camille Tantow</h1>
        <a
          id="userLink"
          href="https://github.com/camilletantow"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone do Github" />
          <span id="userLogin">camilletantow</span></a
        >

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCj9rdENxgDDy6e2XPc-8y8g"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="Ícone do Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/camilletantow/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/camille.tantow/" target="_blank">
              <img src="images/facebook.svg" alt="Ícone do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/TantowCamille" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
